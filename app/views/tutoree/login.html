<!DOCTYPE html>
<html>
  <head>
    <title>Finals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<style>
	*{	
	outline:0px dashed red;
	}
	html{
		margin:0;
		padding:0;
		
	}
	body{
		background-color: #7b711d;
	}
	.profile-image-pic{
		height: 200px;
		width: 200px;
		object-fit: cover;
		}
	.cardbody-color{
		background-color: white;
	}

	a{
		text-decoration: none;
	}
	</style>
  </head>

  <body>
	  <div class="container">
		<div class="row">
		  <div class="col-md-4 offset-md-4 ">
			<div class="card my-5 shadow p-0 mb-5 bg-body rounded">
			  <div class="text-center">
				<img src="https://attracttour.com/wp-content/uploads/2022/10/image-183.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
			  </div>
			  <form class="card-body cardbody-color p-lg-5 ">
				<div class="text-center mb-3"/>
					<p class='fs-1'>Sign in</p>
				</div>
				<div class="mb-3">
				  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
					placeholder="Email">
				</div>
				<div class="mb-3">
				  <input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="text-center"><button type="submit" class="btn btn-dark px-5 mb-5 w-100">Login</button></div>
				<div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
				  Registered? <a href="#" class="text-dark fw-bold"> Create an
					Account</a>
				</div>
			  </form>
			</div>

		  </div>
		</div>
	  </div>
  </body>
</html>
